name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        working-directory: sdks/python
        run: uv sync --dev

      - name: Ruff Lint (no autofix)
        working-directory: sdks/python
        run: uv run ruff check .

      - name: Ruff Format Check (no autofix)
        working-directory: sdks/python
        run: uv run ruff format --check .

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        working-directory: sdks/python
        run: uv sync --dev

      - name: Pyright
        working-directory: sdks/python
        run: uv run pyright

  test:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        working-directory: sdks/python
        run: uv sync --dev

      - name: Pytest
        working-directory: sdks/python
        run: uv run pytest -v
