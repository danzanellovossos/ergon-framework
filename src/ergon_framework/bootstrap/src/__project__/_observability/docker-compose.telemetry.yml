services:

  ############################################################
  # OpenTelemetry Collector
  ############################################################
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.114.0
    container_name: ergon-otel-collector
    restart: unless-stopped
    command: ["--config=/etc/otelcol/config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otelcol/config.yaml:ro
    ports:
      - "4317:4317"     # OTLP gRPC
      - "4318:4318"     # OTLP HTTP
      - "9464:9464"     # Prometheus scrape (metrics)
    depends_on:
      - tempo
      - loki
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:13133/"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ergon-telemetry

  ############################################################
  # Loki (Logs)
  ############################################################
  loki:
    image: grafana/loki:3.0.0
    container_name: ergon-loki
    restart: unless-stopped
    volumes:
      - ./loki.yaml:/etc/loki/config.yaml:ro
      - loki-data:/loki
    command: -config.file=/etc/loki/config.yaml
    ports:
      - "3100:3100"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3100/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ergon-telemetry

  ############################################################
  # Tempo (Traces)
  ############################################################
  tempo:
    image: grafana/tempo:2.4.1
    container_name: ergon-tempo
    restart: unless-stopped
    volumes:
      - ./tempo.yaml:/etc/tempo/config.yaml:ro
      - tempo-data:/var/tempo
    command: ["-config.file=/etc/tempo/config.yaml"]
    ports:
      - "3200:3200"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3200/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ergon-telemetry

  ############################################################
  # Prometheus (Metrics)
  ############################################################
  prometheus:
    image: prom/prometheus:latest
    container_name: ergon-prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus.yaml:/etc/prometheus/prometheus.yml:ro
      - prom-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    ports:
      - "9090:9090"
    depends_on:
      - otel-collector
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ergon-telemetry

  ############################################################
  # Grafana Dashboard UI
  ############################################################
  grafana:
    image: grafana/grafana:10.4.0
    container_name: ergon-grafana
    restart: unless-stopped
    volumes:
      - ./grafana.yaml:/etc/grafana/provisioning/datasources/datasources.yaml:ro
      - grafana-data:/var/lib/grafana
    ports:
      - "3000:3000"
    networks:
      - ergon-telemetry


############################################################
# Volumes
############################################################
volumes:
  loki-data:
  tempo-data:
  prom-data:
  grafana-data:

############################################################
# Network
############################################################
networks:
  ergon-telemetry:
    driver: bridge